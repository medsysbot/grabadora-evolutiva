<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grabadora Evolutiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">🎙️ Grabadora Evolutiva</h1>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <button class="btn btn-success" onclick="iniciarGrabacion()">Grabar</button>
      <button class="btn btn-warning" onclick="detenerGrabacion()">Detener</button>
      <button class="btn btn-info" onclick="reproducirGrabacion()">Reproducir</button>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-3">
      <button class="btn btn-outline-light" onclick="diagnosticar()">Diagnosticar</button>
      <button class="btn btn-outline-light" onclick="reparar()">Reparar</button>
      <a href="/historial" class="btn btn-outline-light">Ver historial</a>
    </div>

    <div class="text-center">
      <audio id="player" controls class="w-100 mt-3"></audio>
    </div>

    <p class="mt-5 text-center text-secondary">
      Módulo 1 – Grabadora de Bolsillo<br>
      Proyecto: Centro Musical Autónomo • Max Silvera
    </p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
