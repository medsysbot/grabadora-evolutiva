<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historial de Actividad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Historial de Actividad</h1>
    <div id="lista-eventos" class="mb-3">
      {% if eventos %}
        <ul class="list-group">
          {% for evento in eventos %}
            <li class="list-group-item bg-dark text-light">{{ evento }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-center">El historial está vacío.</p>
      {% endif %}
    </div>
    <div class="text-center">
      <a href="/" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</body>
</html>
